            <div class="container">
		
<mat-grid-list cols="3" rowHeight="650px">
    <mat-grid-tile *ngFor="let accessory of accessories">
        <accessory
        [name]="accessory.name" 
        [producer]="accessory.producer" 
        [price]="accessory.price"
        [image]="accessory.image" 
        [description]="accessory.description"></accessory>
    </mat-grid-tile>
</mat-grid-list>
</div>
